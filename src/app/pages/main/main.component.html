<!-- Botón para agregar nueva imagen -->
 <div class="main-padding">
  <app-add-button (open)="openModal()"></app-add-button>

  <!-- Contenedor de imágenes -->
  <app-img-container 
    [images]="imgArray"
    (imageDeleted)="onImageDeleted($event)">
  </app-img-container>
  
  <!-- Modal para agregar nueva imagen -->
    <app-newimage-form
      (open)="openModal()"
      (reloadImg)="loadImages()"
      (close)="closeModal()">
    </app-newimage-form>
 </div>
